<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Set Interval</title>
    <style>
        #bebek {
            position: absolute;
            display: block;
            top: 200px;
            left: 0px;
            width: 40px;
            height: 40px;
        }
    </style>
    <script>
        
        var maxwidth  = document.documentElement.scrollWidth;
        console.log(maxwidth);
        var running;
        var xPos = 0;
        function jalankanBebek(){
            var bebek = document.getElementById('bebek');
            xPos+=20;
            bebek.style.left=`${xPos}px`;
            if(xPos>=maxwidth){
                xPos=0;
            }
        }
        function run(){
            running = setInterval(jalankanBebek,500);
        }
        function stop(){
            clearInterval(running);
        }
    </script>
</head>
<body>
    <img src="bebek.png" alt="Ini bebek" id="bebek">
    <p><button onclick="run()">Jalankan</button><button onclick="stop()">Stop</button></p>
</body>
</html>
